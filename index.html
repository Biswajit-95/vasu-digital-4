<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Vastu - The Science of Sacred Spaces</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FFFCF8', /* Very warm white */
              'sacred-cream': '#F9F5F0',
              'cosmic-blue': '#0F172A', /* Deepest Night */
              'mystic-indigo': '#2D3156',
              'aura-gold': '#D4AF37', /* Metallic Gold */
              'rich-crimson': '#8B1E3F', /* Vastu Power Color */
              'vedic-orange': '#E86A33',
              'vibrant-orange': '#D94F04', /* New Hover Accent */
              'ether-blue': '#B8C6DB',
              'earth-beige': '#DCCEB8',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Outfit"', 'sans-serif'],
            },
            backgroundImage: {
              'mandala-pattern': "url('https://www.transparenttextures.com/patterns/cubes.png')",
              'noise': "url('https://www.transparenttextures.com/patterns/stardust.png')",
            },
            animation: {
              'spin-slow': 'spin 120s linear infinite',
              'spin-reverse-slow': 'spin 100s linear infinite reverse',
              'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'draw': 'draw 8s ease-in-out infinite',
              'shoot': 'shoot 3s linear infinite',
              'border-beam': 'border-beam 8s linear infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(212, 175, 55, 0.2)' },
                '50%': { boxShadow: '0 0 40px rgba(212, 175, 55, 0.6)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              draw: {
                '0%': { strokeDashoffset: '1000' },
                '50%': { strokeDashoffset: '0' },
                '100%': { strokeDashoffset: '-1000' },
              },
              shoot: {
                '0%': { transform: 'translateX(-100%) translateY(-100%) rotate(45deg)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateX(200%) translateY(200%) rotate(45deg)', opacity: '0' }
              },
              'border-beam': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .text-balance {
        text-wrap: balance;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F5F0;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 4px;
      }

      /* Mandala Overlay Effect */
      .mandala-bg {
        background-image: radial-gradient(circle, #D4AF37 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.1;
      }
      
      .glass-temple {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(212, 175, 55, 0.2);
      }
      
      .sri-yantra-path {
        fill: none;
        stroke: #D4AF37;
        stroke-width: 0.5;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        opacity: 0.3;
        animation: draw 10s linear infinite;
      }

      /* Animated Border Gradient - Softer & Slower */
      .crimson-glow-border {
        position: relative;
        background: rgba(255, 255, 255, 0.95); 
        border-radius: 0.75rem; 
        z-index: 1;
        /* box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); */
      }
      .crimson-glow-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 0.85rem; 
        background: linear-gradient(90deg, #D4AF37, #E86A33, #D4AF37); /* Gold to Soft Orange to Gold */
        background-size: 300% 300%;
        animation: border-beam 6s ease-in-out infinite; /* Slower animation */
        z-index: -1;
        opacity: 0.4; /* More subtle */
        filter: blur(2px); /* Soft glow effect */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background text-cosmic-blue font-sans font-light antialiased overflow-x-hidden selection:bg-rich-crimson selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
